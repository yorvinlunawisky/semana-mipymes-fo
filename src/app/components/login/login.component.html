<div class="flex min-h-full items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
  <div class="w-full max-w-md space-y-8">
    <div>
<!--      <img class="mx-auto h-12 w-auto" src="./assets/images/logo.png" alt="Your Company">-->
      <h2 class="mt-6 text-center text-3xl font-bold tracking-tight text-sky-900"><span class="font-normal">Backoffice:</span> Ingresa</h2>
      <p class="mt-2 text-center text-sm text-gray-600">
        O
        <a routerLink="/registro" class="font-medium text-sky-600 hover:text-sky-500">Regístrate con nosotros</a>
      </p>
    </div>
    <form class="mt-8 space-y-6" action="#" method="POST">
      <input type="hidden" name="remember" value="true">
      <div class="-space-y-px rounded-md shadow-sm">
        <div>
          <label for="email-address" class="sr-only">Correo Electrónico</label>
          <input id="email-address" name="email" type="email" autocomplete="email" required class="relative block w-full rounded-t-md border-0 py-1.5 px-3 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:z-10 focus:ring-2 focus:ring-inset focus:ring-sky-900 sm:text-sm sm:leading-6" placeholder="Email address">
        </div>
        <div>
          <label for="password" class="sr-only">Contraseña</label>
          <input id="password" name="password" type="password" autocomplete="current-password" required class="relative block w-full mt-3 rounded-b-md border-0 py-1.5 px-3 text-gray-900 ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:z-10 focus:ring-2 focus:ring-inset focus:ring-sky-900 sm:text-sm sm:leading-6" placeholder="Password">
        </div>
      </div>

      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 rounded border-gray-300 text-indigo-600 focus:ring-indigo-600">
          <label for="remember-me" class="ml-2 block text-sm text-gray-900">Recordar usuario</label>
        </div>

        <div class="text-sm">
          <a href="#" class="font-medium text-sky-900 hover:text-sky-800">¿Olvidó su contraseña?</a>
        </div>
      </div>

      <div>
        <button routerLink="/dashboard/conferencias" class="group relative flex w-full justify-center rounded-md bg-sky-900 py-2 px-3 text-sm font-semibold text-white hover:bg-sky-800 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-sky-800">
          <span class="absolute inset-y-0 left-0 flex items-center pl-3">
          </span>
          Ingresar
        </button>
      </div>
    </form>
  </div>
</div>
