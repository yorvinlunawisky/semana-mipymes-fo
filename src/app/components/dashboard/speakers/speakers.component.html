<!--Conferences Form-->
<div class="flex flex-row overflow-hidden h-screen sticky">
  <div class="flex-1 flex flex-col overflow-hidden">
    <main class="flex-1 overflow-y-auto container mx-auto">
      <!-- Main content here -->
      <!-- component -->
      <section class="max-w-2xl p-6 mx-auto bg-slate-800 rounded-md shadow-md mt-20">
        <h1 class="text-xl font-bold text-white capitalize dark:text-white">Inscribir Conferencia</h1>
        <form>
          <div class="mt-4 sm:grid-cols-2">
            <div>
              <label class="text-white dark:text-gray-200" for="name">Nombre/s</label>
              <input id="name" type="text" class="block w-full px-4 py-2 mt-1 mb-4 text-gray-700 bg-white border border-gray-300 rounded-md focus:border-slate-900 focus:outline-none focus:ring">
            </div>

            <div>
              <label class="text-white dark:text-gray-200" for="lastName">Apellido/s</label>
              <input id="lastName" type="text" class="block w-full px-4 py-2 mt-1 mb-4 text-gray-700 bg-white border border-gray-300 rounded-md focus:border-slate-900 focus:outline-none focus:ring">
            </div>

            <div>
              <label class="text-white dark:text-gray-200" for="degree">Grado Académico</label>
              <input id="degree" type="text" class="block w-full px-4 py-2 mt-1 mb-4 text-gray-700 bg-white border border-gray-300 rounded-md focus:border-slate-900 focus:outline-none focus:ring">
            </div>

            <div class="grid grid-cols-1 gap-6 mt-4 sm:grid-cols-2">

              <div>
                <label class="text-white dark:text-gray-200" for="instagram">Insgragram</label>
                <input id="instagram" type="text" class="block w-full px-4 py-2 mt-1 mb-4 text-gray-700 bg-white border border-gray-300 rounded-md focus:border-slate-900 focus:outline-none focus:ring">
              </div>

              <div>
                <label class="text-white dark:text-gray-200" for="Twitter">Twitter</label>
                <input id="Twitter" type="text" class="block w-full px-4 py-2 mt-1 mb-4 text-gray-700 bg-white border border-gray-300 rounded-md focus:border-slate-900 focus:outline-none focus:ring">
              </div>

              <div>
                <label class="text-white dark:text-gray-200" for="telegram">Telegram</label>
                <input id="telegram" type="text" class="block w-full px-4 py-2 mt-1 mb-4 text-gray-700 bg-white border border-gray-300 rounded-md focus:border-slate-900 focus:outline-none focus:ring">
              </div>

              <div>
                <label class="text-white dark:text-gray-200" for="web">Web</label>
                <input id="web" type="text" class="block w-full px-4 py-2 mt-1 mb-4 text-gray-700 bg-white border border-gray-300 rounded-md focus:border-slate-900 focus:outline-none focus:ring">
              </div>

            </div>
            <div>
              <label class="block text-sm font-medium text-white">
                Imagen
              </label>
              <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
                <div class="space-y-1 text-center">
                  <svg class="mx-auto h-12 w-12 text-white" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                    <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                  </svg>
                  <div class="flex text-sm text-gray-600">
                    <label for="file-upload" class="relative cursor-pointer bg-white rounded-md font-medium text-slate-800 hover:text-indigo-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-indigo-500">
                      <span class="p-2">Sube una iamgen</span>
                      <input id="file-upload" name="file-upload" type="file" class="sr-only">
                    </label>
                    <p class="pl-1 text-white">o arrástrala hasta aquí</p>
                  </div>
                  <p class="text-xs text-white">
                    PNG, JPG, GIF solo hasta 10MB
                  </p>
                </div>
              </div>
            </div>
          </div>
          <div class="flex justify-center mt-6">
            <button class="w-full px-6 py-2 leading-5 text-slate-800 font-bold transition-colors duration-200 transform bg-slate-100 rounded-md hover:bg-slate-200 focus:outline-none focus:bg-gray-600">
              Registrar Conferencia
            </button>
          </div>
        </form>
      </section>
    </main>
  </div>
</div>
