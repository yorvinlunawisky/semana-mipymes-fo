<!--Conferences Form-->
<div class="flex flex-row overflow-hidden h-screen sticky">
  <div class="flex-1 flex flex-col overflow-hidden">
    <main class="flex-1 overflow-y-auto container mx-auto">
      <!-- Main content here -->
      <!-- component -->
      <section class="max-w-2xl p-6 mx-auto bg-slate-800 rounded-md shadow-md mt-20">
        <h1 class="text-xl font-bold text-white capitalize">Inscribir Conferencia</h1>
        <form [formGroup]="conferenceGroup">
          <div class="mt-4 sm:grid-cols-2">
            <div>
              <label class="text-white dark:text-gray-200">Nombre</label>
              <app-input [control]="name"></app-input>
            </div>

            <div>
              <label class="text-white dark:text-gray-200" for="description">Descripci√≥n</label>
              <textarea id="description" type="textarea" class="block w-full px-4 py-2 mt-1 mb-4 text-gray-700 bg-white border border-gray-300 rounded-md focus:border-slate-900 focus:outline-none focus:ring"></textarea>
            </div>

            <div>
              <label class="text-white" for="speaker">Conferencista</label>
              <select id="speaker" class="block w-full px-4 py-2 mt-1 mb-4 text-gray-700 bg-white border border-gray-300 rounded-md focus:border-slate-900 focus:outline-none focus:ring">
                <option>Surabaya</option>
                <option>Jakarta</option>
                <option>Tangerang</option>
                <option>Bandung</option>
              </select>
            </div>
            <div class="grid grid-cols-1 gap-6 mt-4 sm:grid-cols-2">

              <div>
                <label class="text-white dark:text-gray-200" for="startDate">Fecha de Inicio</label>
                <input id="startDate" type="date" class="block w-full px-4 py-2 mt-1 text-gray-700 bg-white border border-gray-300 rounded-md focus:border-slate-900 focus:outline-none focus:ring">
              </div>
              <div>
                <label class="text-white dark:text-gray-200" for="endDate">Fecha de Inicio</label>
                <input id="endDate" type="date" class="block w-full px-4 py-2 mt-1 text-gray-700 bg-white border border-gray-300 rounded-md focus:border-slate-900 focus:outline-none focus:ring">
              </div>
            </div>
          </div>
          <div class="flex justify-center mt-8">
            <button class="w-full p-4 leading-5 text-slate-800 font-bold transition-colors duration-200 transform bg-slate-100 rounded-md hover:bg-slate-200 focus:outline-none focus:bg-gray-600">
              Registrar Conferencia
            </button>
          </div>
        </form>
      </section>
    </main>
  </div>
</div>
